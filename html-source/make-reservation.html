<head>
    <meta charset="UTF-8">

        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Rooms
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="generals.html">General's Quarter</a></li>
                      <li><a class="dropdown-item" href="majors.html">Major's Suite</a></li>
                    </ul>
                </li>
                <li><a href="reservation.html" class="nav-link px-2 text-white">Book now</a></li>

            </ul>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="px-4 py-5 mt-4 mb-2 text-center">
            <h1 class="display-5 fw-bold">Make Reservation</h1>
        </div>
        <div class="col-md-5 mx-auto">
            <form action="" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input required autocomplete="off" type="text" class="form-control" id="first_name" name="first_name" aria-describedby="firstNameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input required autocomplete="off" type="text" class="form-control" id="last_name" name="last_name" aria-describedby="lastNameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input required autocomplete="off" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input required autocomplete="off" type="text" class="form-control" id="phone_number" name="phone_number" aria-describedby="PhoneNumberHelp">
                    </div>
                    <button type="submit" class="btn btn-primary" value="Make Reservation">Make Reservation</button>
                </div>
            </form>
        </div>
    </main>

      </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <!-- Bootstrap Form validation -->
    <script src="../static/js/form-validation.js"></script>
    <!-- Date Picker -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="../static/js/date-range-picker.js"></script>
    <!-- Notie -->
    <script src="https://unpkg.com/notie"></script>
    <script src="../static/js/notie-alerts.js"></script>
    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/sweet-alert.js"></script>

    <script>
        let attention = prompt();

        let html = `
          <form id="reservation-dates2" method="get" class="needs-validation" novalidate>
              <div class="row text-left">
                <div class="col mb-3">
                  <label for="start_date" class="form-label">Starting Date</label>
                  <input disabled required type="text" class="form-control" id="start_date2" name="start_date" aria-describedby="startDateHelp">
                  <div id="startDateHelp" class="form-text">Enter your starting date (YYYY-MM-DD).</div>
                </div>
                <div class="col mb-3">
                    <label for="end_date" class="form-label">Ending Date</label>
                    <input disabled required type="text" class="form-control" id="end_date2" name="end_date" aria-describedby="endDateHelp">
                    <div id="endDateHelp" class="form-text">Enter your ending date (YYYY-MM-DD).</div>
                  </div>
              </div>
          </form>
        `;

        document.getElementById("info-btn").addEventListener("click", function () {
            attention.customModal({msg: html, title:"Select your date"})
        });

    </script>
</body>
</html>
